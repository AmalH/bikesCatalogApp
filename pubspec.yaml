name: bikestore
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  cached_network_image: ^3.1.0
  flutter_image_slideshow: ^0.1.1
  flutter_bloc: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  bloc_test: ^8.0.2

# set a launcher icon for different platforms
flutter_icons:
  android: "launcher"
  ios: true
  image_path: "assets/icons/launcher.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
